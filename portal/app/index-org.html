<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-app="MyApp">
  <div ng-controller="PostsCtrl">
    <ul ng-repeat="post in posts">
      <li>{{post.title}}</li>      
    </ul>
  </div>

  <input type="button" ng-click="performCall()" value="Call API"/>
  
  <script src="lib/angular/angular.js"></script>
  <script src="js/controllers-org.js"></script>
</body>
</html>
